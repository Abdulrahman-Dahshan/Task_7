<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <div class="inputs container my-5 " >
        <form action="">
          <label for="" >ProductName:</label>
          <input id="name" type="text" class="form-control " >

          <label for="" class="mt-3">ProductPrice:</label>
          <input id="price" type="number" class="form-control">

          <label for="" class="mt-3">ProductCategory:</label>
          <input id="category" type="text" class="form-control">

          <label for="" class="mt-3">ProductDescription:</label>
          <textarea name="" id="description" class="form-control"></textarea>

          <button id="mainBtn" onclick="addProduct()" type="button" class="btn btn-primary pb-2 mt-4 ">Add Product</button>
        </form>

        <input id="search" type="text" placeholder="Search Product" class="form-control mt-5 "  onkeyup="searchProduct()">
    </div>


    <div class="outputs container ">

      <table class="table">
        <tr>
          <th >Index</th>
          <th >Product Name</th>
          <th >Product Price</th>
          <th >Product Category</th>
          <th >Product Desc</th>
          <th >Update</th>
          <th >Delete</th>
        </tr>

        <tbody id="tbody">
          
        </tbody>
      </table>



    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
